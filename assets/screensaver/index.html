<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Screensaver</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">

    <style>
      /* full viewport height and safe centering */
      html, body {
        height: 100vh; /* more reliable than 100% */
        margin: 0;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        color: #fff;
        font-family: 'Unbounded', sans-serif;
        overflow: hidden;
        cursor: none;
      }

      /* make sure the clock is above any canvas or other elements */
      #clock {
        text-align: center;
        z-index: 9999;
        position: relative; /* keep it in the flex layout */
        pointer-events: none; /* avoids clicks affecting anything under */
      }

      #time {
        font-size: 6rem; /* responsive large size */
        font-weight: 700;
        line-height: 0.9;
        margin-bottom: 0.2rem;
      }

      #date {
        font-size: 2rem;
        font-weight: 400;
      }

      /* Ensure any p5 canvas is behind the UI */
      canvas {
        position: fixed !important;
        inset: 0;
        z-index: 0 !important;
        pointer-events: none; /* canvas won't block interactions if any */
      }
    </style>

    <!-- p5 + addons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.8.0/addons/p5.dom.min.js"></script>

    <!-- local scripts (ensure these files exist) -->
    <script src="hsluv.js"></script>
    <script src="script.js"></script>
  </head>

  <body>
    <div id="clock">
      <div id="time" aria-live="polite"></div>
      <div id="date"></div>
    </div>

    <script>
      // update function
      function updateTime() {
        const now = new Date();
        const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: false };
        const dateOptions = { year: 'numeric', month: '2-digit', day: '2-digit' };
        const locale = navigator.language || 'en-US';

        document.getElementById('time').textContent = new Intl.DateTimeFormat(locale, timeOptions).format(now);
        document.getElementById('date').textContent = new Intl.DateTimeFormat(locale, dateOptions).format(now);
      }

      // call immediately and then every second
      updateTime();
      setInterval(updateTime, 1000);

      // Extra: if your script.js creates a p5 canvas, ensure it is behind the clock.
      // If you control script.js you can set the canvas z-index there too:
      // let cnv = createCanvas(windowWidth, windowHeight);
      // cnv.style('z-index', '0');
    </script>
  </body>
</html>
