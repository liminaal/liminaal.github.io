<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>liminaal</title>
<meta name="description" content="Liminaal — eerie and aesthetic music gallery." />
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Unbounded', sans-serif;
    background: #000000;
    color: #f5f5f5;
    overflow-x: hidden;
  }
  .loader {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000000;
    z-index: 9999;
    font-size: 2rem;
    letter-spacing: 2px;
    animation: fadeOut 1s ease 4s forwards;
  }
  @keyframes fadeOut { to { opacity: 0; visibility: hidden; } }
  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 100px 20px;
  }
  h1 {
    text-align: center;
    font-size: 3rem;
    margin-bottom: 2rem;
    color: #f5f5f5;
    text-shadow: 0 0 20px rgba(255,255,255,0.2);
  }
  .spotify-player {
    display: flex;
    justify-content: center;
    margin: 2rem 0;
  }
  iframe {
    border-radius: 12px;
    box-shadow: 0 0 30px rgba(255,255,255,0.1);
  }
  .image-placeholder {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 1rem;
    margin-top: 3rem;
  }
  .image-placeholder .image-box {
    width: 100%;
    height: 250px;
    background: rgba(255,255,255,0.05);
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.4);
    backdrop-filter: blur(10px);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.1rem;
    color: rgba(255,255,255,0.3);
    transition: all 0.3s ease;
    background-size: cover;
    background-position: center;
    cursor: pointer;
  }
  .image-placeholder .image-box:hover {
    color: rgba(255,255,255,0.7);
    background: rgba(255,255,255,0.08);
  }
  footer {
    text-align: center;
    padding: 2rem 0;
    font-size: 0.9rem;
    color: rgba(245,245,245,0.7);
  }
  /* Popup styles */
  .popup-overlay {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    z-index: 10000;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .popup-content {
    display: flex;
    max-width: 900px;
    width: 100%;
    background: rgba(15,15,15,0.95);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 40px rgba(0,0,0,0.7);
  }
  .popup-image {
    flex: 1;
    background-size: cover;
    background-position: center;
    min-height: 400px;
  }
  .popup-info {
    flex: 1;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .popup-info h2 {
    margin-bottom: 10px;
    font-size: 1.8rem;
    color: #f5f5f5;
  }
  .popup-info p {
    font-size: 1rem;
    color: rgba(245,245,245,0.8);
  }
  .popup-close {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 2rem;
    color: #fff;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="loader">liminaalizing…</div>
<div class="container">
  <h1>liminaal</h1>
  <div class="spotify-player">
    <iframe id="spotify-embed" src="https://open.spotify.com/embed/playlist/5xzeVvVZU6mCfSwALg1yNp?utm_source=generator" width="100%" height="152" frameborder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>
  <div class="image-placeholder">
    <div class="image-box" data-title="Abandoned Hospital" data-desc="Abandoned hospital found..." style="background-image:url('/assets/images/hospital.png')">Abandoned Hospital</div>
    <div class="image-box" data-title="Preview 2" data-desc="This is the description for Preview 2." style="background-image:url('https://picsum.photos/400/250?random=2')">Preview 2</div>
    <div class="image-box" data-title="Preview 3" data-desc="This is the description for Preview 3." style="background-image:url('https://picsum.photos/400/250?random=3')">Preview 3</div>
    <div class="image-box" data-title="Preview 4" data-desc="This is the description for Preview 4." style="background-image:url('https://picsum.photos/400/250?random=4')">Preview 4</div>
  </div>
</div>
<footer>&copy; liminaal</footer>

<!-- Popup -->
<div class="popup-overlay" id="popup">
  <div class="popup-content">
    <div class="popup-image" id="popup-image"></div>
    <div class="popup-info">
      <h2 id="popup-title"></h2>
      <p id="popup-desc"></p>
    </div>
    <div class="popup-close" id="popup-close">&times;</div>
  </div>
</div>

<script>
  window.addEventListener('load', () => {
    setTimeout(() => document.querySelector('.loader').style.display = 'none', 5000);
  });

  const popup = document.getElementById('popup');
  const popupImage = document.getElementById('popup-image');
  const popupTitle = document.getElementById('popup-title');
  const popupDesc = document.getElementById('popup-desc');
  const popupClose = document.getElementById('popup-close');

  document.querySelectorAll('.image-box').forEach(box => {
    box.addEventListener('click', () => {
      popupImage.style.backgroundImage = box.style.backgroundImage;
      popupTitle.textContent = box.dataset.title;
      popupDesc.textContent = box.dataset.desc;
      popup.style.display = 'flex';
    });
  });

  popupClose.addEventListener('click', () => {
    popup.style.display = 'none';
  });

  popup.addEventListener('click', e => {
    if(e.target === popup) popup.style.display = 'none';
  });
</script>
</body>
</html>
