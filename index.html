<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Collaborators</title>
<style>
  body {
    background: #111;
    color: #fff;
    font-family: Arial, sans-serif;
  }

  .collaborators {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: flex-start;
    padding: 20px;
  }

  .collab {
    position: relative;
    width: 120px;
    cursor: pointer;
    text-align: center;
  }

  .collab img.preview {
    width: 100%;
    height: auto;
    border-radius: 8px;
  }

  .popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(5px);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .popup-content {
    background: #161616;
    border-radius: 10px;
    width: 70%;
    max-width: 800px;
    display: flex;
    align-items: center;
    padding: 20px;
    gap: 25px;
  }

  .popup img.full {
    width: 50%;
    object-fit: contain;
  }

  .popup-text {
    width: 50%;
    font-size: 1.2em;
  }

  .close {
    position: absolute;
    right: 25px;
    top: 10px;
    font-size: 2.5em;
    cursor: pointer;
    color: #fff;
  }
</style>
</head>
<body>

<section class="collaborators">

  <!-- COLLAB #1 -->
  <div class="collab" onclick="openPopup('popup1')">
    <img class="preview" src="collabs/awitax_head.png" alt="">
    Awitax

    <div id="popup1" class="popup">
      <div class="popup-content">
        <img class="full" src="collabs/awitax_full.png" alt="">
        <div class="popup-text">
          <h2>Awitax</h2>
          <p>Contribution text goes here.</p>
        </div>
      </div>
      <div class="close" onclick="closePopup(event,'popup1')">&times;</div>
    </div>
  </div>

  <!-- COLLAB #2 -->
  <div class="collab" onclick="openPopup('popup2')">
    <img class="preview" src="collabs/kaido_head.png" alt="">
    Kaido

    <div id="popup2" class="popup">
      <div class="popup-content">
        <img class="full" src="collabs/kaido_full.png" alt="">
        <div class="popup-text">
          <h2>Kaido</h2>
          <p>Contribution text goes here.</p>
        </div>
      </div>
      <div class="close" onclick="closePopup(event,'popup2')">&times;</div>
    </div>
  </div>

</section>

<script>
function openPopup(id) {
  document.getElementById(id).style.display = "flex";
}

function closePopup(event,id) {
  event.stopPropagation();
  document.getElementById(id).style.display = "none";
}
</script>

</body>
</html>
