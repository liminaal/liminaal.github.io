<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>liminaal</title>
<meta name="description" content="Liminaal - eerie and aesthetic music gallery." />
<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700&display=swap" rel="stylesheet">
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Unbounded', sans-serif;
  background: #000;
  color: #f5f5f5;
  overflow-x: hidden;
}

/* Loader */
.loader {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #000;
  z-index: 9999;
  font-size: 2rem;
  letter-spacing: 2px;
  animation: fadeOut 1s ease 4s forwards;
}
.loader::after {
  content: '';
  display: block;
  width: 60px;
  aspect-ratio: 2;
  --_g: no-repeat radial-gradient(circle closest-side,#f5f5f5 90%,#0000);
  background: 
    var(--_g) 0%   50%,
    var(--_g) 50%  50%,
    var(--_g) 100% 50%;
  background-size: calc(100%/3) 50%;
  animation: l3 1s infinite linear;
  margin-left: 10px;
}
@keyframes l3 {
  20% { background-position:0% 0%, 50% 50%,100% 50%; }
  40% { background-position:0% 100%, 50% 0%,100% 50%; }
  60% { background-position:0% 50%, 50% 100%,100% 0%; }
  80% { background-position:0% 50%, 50% 50%,100% 100%; }
}
@keyframes fadeOut { to { opacity: 0; visibility: hidden; } }

/* Container fade-in */
.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 100px 20px;
  opacity: 0;
  animation: fadeIn 1s ease 4s forwards;
}
@keyframes fadeIn { to { opacity: 1; } }

h1, h2 {
  text-align: center;
  color: #f5f5f5;
  text-shadow: 0 0 20px rgba(255,255,255,0.2);
}
h1 { font-size: 3rem; margin-bottom: 2rem; }
h2 { font-size: 2rem; margin: 3rem 0 1rem; }

.spotify-player {
  display: flex;
  justify-content: center;
  margin: 2rem 0;
}
iframe {
  border-radius: 12px;
  box-shadow: 0 0 30px rgba(255,255,255,0.1);
}

/* Gallery */
.image-placeholder {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
  margin-top: 3rem;
}
.image-box {
  position: relative;
  width: 100%;
  height: 250px;
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.1rem;
  color: rgba(255,255,255,0.3);
  background-size: cover;
  background-position: center;
  cursor: pointer;
  transition: transform 0.5s ease, box-shadow 0.5s ease, color 0.4s ease;
  overflow: hidden;
  perspective: 1000px;
}
.image-box::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(255,255,255,0.05);
  transition: background 0.4s ease;
  z-index: 0;
}
.image-box::after {
  content: "";
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 60%);
  transform: rotate(30deg);
  opacity: 0;
  transition: opacity 0.5s ease;
  z-index: 1;
}
.image-box:hover {
  transform: scale(1.05) rotateX(4deg) rotateY(2deg);
  box-shadow: 0 0 40px rgba(255,255,255,0.2);
  color: rgba(255,255,255,0.9);
}
.image-box:hover::before { background: rgba(255,255,255,0.1); }
.image-box:hover::after { opacity: 0.5; }

/* Collaborators */
.collaborators {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin-top: 2rem;
  flex-wrap: wrap;
}
.collaborator {
  flex: 0 1 140px;
  max-width: 140px;
  display: flex;
  flex-direction: column;
  align-items: center;
  background: rgba(255,255,255,0.05);
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(255,255,255,0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.collaborator:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px rgba(255,255,255,0.2);
}
.collaborator img {
  width: 100%;
  height: auto;
  object-fit: contain;
  margin-bottom: 1rem;
  border-radius: 0;
  border: none;
}
.collaborator-name {
  font-size: 1.1rem;
  font-weight: 700;
  color: #f5f5f5;
}

footer {
  text-align: center;
  padding: 2rem 0;
  font-size: 0.9rem;
  color: rgba(245,245,245,0.7);
}

/* Popup Modal */
.popup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
  z-index: 10000;
}
.popup.active {
  opacity: 1;
  pointer-events: auto;
}
.popup-content {
  background: rgba(20,20,20,0.95);
  border-radius: 12px;
  max-width: 600px;
  width: 90%;
  padding: 1.5rem;
  text-align: center;
  animation: popupIn 0.4s ease forwards;
  transform: scale(0.8);
  color: #f5f5f5;
}
.popup-content img {
  max-width: 100%;
  border-radius: 12px;
  margin-bottom: 1rem;
}
.popup-content h3 {
  margin: 0.5rem 0;
}
.popup-content p {
  color: rgba(245,245,245,0.8);
  font-size: 0.95rem;
}
@keyframes popupIn {
  to { transform: scale(1); }
}
</style>
</head>
<body>

<div class="loader">liminaalizing</div>

<div class="container">
  <h1>liminaal</h1>
  <div class="spotify-player">
    <iframe src="https://open.spotify.com/embed/playlist/5xzeVvVZU6mCfSwALg1yNp?utm_source=generator" width="100%" height="152" frameborder="0" allowfullscreen allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <!-- Gallery -->
  <div class="image-placeholder">
    <div class="image-box" data-title="Abandoned Hospital" data-desc="Abandoned hospital found..." data-img="/assets/images/hospital.png" style="background-image:url('/assets/images/hospital.png')">Abandoned Hospital</div>
    <div class="image-box" data-title="Cold Loneliness" data-desc="???" data-img="/assets/images/cold-loneliness.jpg" style="background-image:url('/assets/images/cold-loneliness.png')">Cold Loneliness</div>
    <div class="image-box" data-title="Oppresive Cells" data-desc="Cells in sadness." data-img="/assets/images/oppresive-cells.jpg" style="background-image:url('/assets/images/oppresive-cells.png')">Oppresive Cells</div>
  </div>

  <!-- Collaborators Section -->
  <h2>Collaborators</h2>
  <div class="collaborators">
    <div class="collaborator">
      <img src="/assets/mii/Kaido head.png" alt="Kaido">
      <div class="collaborator-name">Kaido</div>
    </div>
    <div class="collaborator">
      <img src="/assets/mii/Awitax head.png" alt="Awitax">
      <div class="collaborator-name">Awitax</div>
    </div>
  </div>
</div>

<!-- Popup Modal -->
<div class="popup" id="popup">
  <div class="popup-content">
    <img src="" alt="Popup Image" id="popup-img">
    <h3 id="popup-title"></h3>
    <p id="popup-desc"></p>
  </div>
</div>

<footer>&copy; liminaal</footer>

<script>
// Wait for the page to load
document.addEventListener('DOMContentLoaded', () => {
  const boxes = document.querySelectorAll('.image-box');
  const popup = document.getElementById('popup');
  const popupImg = document.getElementById('popup-img');
  const popupTitle = document.getElementById('popup-title');
  const popupDesc = document.getElementById('popup-desc');

  boxes.forEach(box => {
    box.addEventListener('click', () => {
      popupImg.src = box.dataset.img;
      popupTitle.textContent = box.dataset.title;
      popupDesc.textContent = box.dataset.desc;
      popup.classList.add('active');
    });
  });

  popup.addEventListener('click', () => {
    popup.classList.remove('active');
  });
});
</script>
</body>
</html>
